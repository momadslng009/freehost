<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سایت محمد</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 30px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #005f99;
    }
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #e0e0e0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>خوش آمدید به سایت محمد</header>
  <main>
    <h1>سلام! این صفحه نمونه من است.</h1>
    <p>اینجا می‌توانید اطلاعات، پروژه‌ها و هر چیزی که دوست دارید را به نمایش بگذارید.</p>
    <a href="#" class="button">بیشتر بدانید</a>
  </main>
  <footer>© 2025 محمد - همه حقوق محفوظ است.</footer>
</body>
</html>
