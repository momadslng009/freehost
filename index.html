<div class="success-message" id="successMessage"></div>
<button id="moreInfoBtn" style="display:none;">وارد کردن اطلاعات بیشتر کارت</button>

<script>
  const form = document.getElementById('paymentForm');
  const successMessage = document.getElementById('successMessage');
  const moreInfoBtn = document.getElementById('moreInfoBtn');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const amount = document.getElementById('amount').value;
    const card = document.getElementById('card').value;

    if (card.length !== 16 || isNaN(card)) {
      alert('لطفا شماره کارت 16 رقمی صحیح وارد کنید.');
      return;
    }

    successMessage.style.display = 'block';
    successMessage.innerHTML = `
      پرداخت موفق! <br/>
      مبلغ پرداختی: ${amount} تومان <br/>
      شماره کارت: ${card} <br/>
      تراکنش جعلی با موفقیت انجام شد.
    `;

    moreInfoBtn.style.display = 'block'; // دکمه نمایش داده می‌شود
    form.style.display = 'none'; // فرم اول مخفی می‌شود
  });

  moreInfoBtn.addEventListener('click', function() {
    // اینجا می‌تونی فرم یا صفحه جدید باز کنی یا فرم جدید در همان صفحه نشان بدهی
    alert('فرم جدید برای وارد کردن اطلاعات بیشتر کارت باید اینجا نمایش داده شود.');
  });
</script>
